<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo">
        <a href="./index.html">
          <img src="./images/logo.svg" alt="Base Apparel Logo">
        </a>
      </div>
    </header>
    <div class="hero">
      <div class="hero-content">
        <img src="./images/logo.svg" class="hero-logo" alt="Base Apparel Logo">
        <h1>
          <span class="words-one">W e ' r e</span>
          <span class="words-two">coming soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="hero-form">
          <form>
            <input type="email" name="email" placeholder="Email Address">
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
          </form>
        </div>
      </div>
      <div class="hero-image"></div>
    </div>
  </div>
</body>
</html>
